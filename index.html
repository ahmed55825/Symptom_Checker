<!DOCTYPE html>
<html>
<head>
  <title>Symptom Checker Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 0px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 3px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
    }
    
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Symptom Checker Application</h1>
    <form>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
