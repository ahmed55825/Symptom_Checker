<!DOCTYPE html>
<html>
  <head>
    <title>sign-up</title>
    <link rel="stylesheet" href="../public/css/form.css">
  </head>

  <body>
    <h1>Please fill out the Form below to make an Account</h1>
    <h2>sign-up</h2>
    <form id="signUpForm" action="/sign-up" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <br />

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required />
      <br />
      <br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />
      <br />
      <br />

      <label for="cnic">CNIC:</label>
      <input type="number" id="cnic" name="cnic" required />
      <br />
      <br />

      <button type="button" onclick="checkAndSubmit()">Sign Up</button>
    </form>

    <a href="/" class="back-button">Back to Home</a>

    <script>
      function checkAndSubmit() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var phone = document.getElementById("phone").value;
        var cnic = document.getElementById("cnic").value;

        if (name === "" || age === "" || phone === "" || cnic === "") {
          alert("Please fill out all fields before submitting the form");
        } else {
          document.getElementById("signUpForm").submit();
        }
      }
    </script>
  </body>
</html>
